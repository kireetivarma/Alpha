<!DOCTYPE html>
<html>
  <head>
    <title>Indira Point, Southern Tip of India.</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Height of the map. */
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
	  // Funtion being called from the script // 
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 6.755468, lng: 93.827737},
          zoom: 10,
		  mapTypeId: 'hybrid'
        });
      }
    </script>
	  <!-- Script to run the Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtxKFjbnYBunHJ12c8eeMc96Y-5w877xY&callback=initMap&sensor=True"
    async defer></script>
  </body>
</html>
