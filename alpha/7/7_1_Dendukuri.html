<!-- Assignment 7.1: Card Flip -->
<!-- I've taken the source code from Apple Developer Platform's weblink and modified the HTML, CSS & Javascript files to customise the cards and transition & transformations. -->
<html lang="en">
<head>
    	<title>Card Flip</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
		<!-- The CardFlip.js file triggers transition between both sides of the card -->
		<script type="text/javascript" language="javascript" src="7_1_Dendukuri.js"></script>
		<!-- The CardFlip.css file contains all required information to animate the card -->
		<link rel="stylesheet" href="7_1_Dendukuri.css" media="screen"/>
</head>
<body>
	<div id="container">
		<!-- Shows a card on the left with suit characters. We use the ascii table to display these suit characters. -->
		<div class="card1" onclick="flip1(event)">
			<!-- The front and face classes are respectively used to style the front and back of the card -->
			<!-- Shows the front of the card. Shown when this page initially loads in Safari/ Chrome or Firefox desktop browsers. -->
			<div class="front1 face1">
				<p>♠ ♦<br> ♣ ♥</p>
			</div>
			<!-- Shows the back of the card. Hidden when this page initially loads in Safari/ Chrome or Firefox desktop browsers. -->
			<div class="back1 face1">
				<img class="cardbackimage" src="CardBack.png" alt="Card Back">
			</div>
		</div>
		<div class="card2" onclick="flip2(event)">
			<!-- The front and face classes are respectively used to style the front and back of the card -->
			<!-- Shows the front of the card. Shown when this page initially loads in Safari/ Chrome or Firefox desktop browsers. -->
			<div class="front2 face2">
				<p>♠ ♦<br> ♣ ♥</p>
			</div>
			<!-- Shows the back of the card. Hidden when this page initially loads in Safari/ Chrome or Firefox desktop browsers. -->
			<div class="back2 face2">
				<img class="cardbackimage" src="CardBack2.png" alt="Card Back">
			</div>
		</div> 
	</div>
</body>
</html>
